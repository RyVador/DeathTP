name: DeathTP
version: ${project.version}
main: me.ryvador.deathtp.DeathTP
api-version: 1.16
authors: [ RyVador ]
description: Gives a player their coordinates where they died and gives them the option to TP to them
commands:
  deathtp:
    description: Teleports a player to the location they died
  deathtp reload:
    description: Reloads the config file if the user has the deathtp.reload permission